<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Test</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <form>
            <p>
                <fieldset>
                    <legend>
                        Do you have a driver's license?<abbr title="This field is mandatory" aria-label="required">*</abbr>
                    </legend>
                    <input type="radio" required name="driver" id="r1" value="yes"/>
                    <label for="r1">Yes</label>
                    <input type="radio" required name="driver" id="r2" value="no"/>
                    <label for="r2">No</label>
                </fieldset>
            </p>
            <p>
                <label for="n1">How old are you?</label>
                <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+"/>
            </p>
            <p>
                <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory" aria-label="requied">*</abbr></label>
                <input type="text" name="fruit" id="t1" list="l1" required
                       pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range"/>
                <datalist id="l1">
                    <option>Banana</option>
                    <option>Cherry</option>
                    <option>Apple</option>
                    <option>Strawberry</option>
                    <option>Lemon</option>
                    <option>Orange</option>
                </datalist>
            </p>
            <p>
                <label for="t2">What's your e-mail address?</label>
                <input id="t2" type="email" name="email"/>
            </p>
            <p>
                <label for="t3">Leave a short message</label>
                <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
    </body>
</html>
